<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
  <title>Family Fleet Booker (ICS)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { display:flex; justify-content:space-between; align-items:center; padding: 12px 16px; border-bottom: 1px solid #eee; }
    #controls { display:flex; gap:10px; align-items:center; padding: 10px 16px; flex-wrap: wrap; }
    #calendar { max-width: 1100px; margin: 10px auto 30px; padding: 0 12px; }
    input, select, button { padding:8px 10px; border:1px solid #ccc; border-radius:8px; }
    .admin { display:flex; gap:8px; align-items:center; }
    .section { margin: 0 16px; }
    code { background:#f6f8fa; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Family Fleet</strong></div>
    <div id="auth">
      {% if user %}
        <span>Hi, {{ user.name }}</span>
        <a href="/logout"><button>Logout</button></a>
      {% else %}
        <a href="/login"><button>Login</button></a>
      {% endif %}
    </div>
  </header>

  <div id="controls">
    <label>Resource:</label>
    <select id="resourceFilter"></select>

    {% if user and user.is_admin %}
      <div class="admin">
        <strong>Add resource:</strong>
        <input id="newResName" placeholder="e.g., Car 3" />
        <input id="newResColor" type="color" value="#6c5ce7" />
        <button id="addResource">Add</button>
      </div>
    {% endif %}
  </div>

  <div class="section">
    <p>Subscribe from Google Calendar: <em>Other calendars â†’ From URL</em>, then paste:
      <code id="icsAll"></code>
    </p>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
  <script>
    const isAuthed = {{ 'true' if user else 'false' }};
    const isAdmin  = {{ 'true' if user and user.is_admin else 'false' }};
    const ICS_ALL  = new URL('/ics/all.ics', window.location.origin).toString();
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
